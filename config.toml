# Use an empty string if you have multiple domain linking to your website
# This string is used to generate the absolute URL for your assets.
baseURL = 'https://kentarokuribayashi.com/'
defaultContentLanguage = 'ja'
# Emoji in markdown files
enableEmoji = true
languageCode = 'ja-jp'
# Number of blog post per page
paginate = 10
theme = 'pico'
# Title of the website is used for the meta tag title
# and the square icon (not the favicon)
title = "Kentaro Kuribayashi's Website"

[params]
customCSS = [
	"style/style.css",
	"style/theme.sass",
] # Path relative to assets folder
customJS = ["js/console.js"] # Path relative to assets folder
# Homepage description
# For blog page description you can overwrite it
# in the front matter
description = "作家・栗林健太郎の制作活動への案内。 / Introduction to Kentaro Kuribayashi's activities as a creator."
email = "kentarok@gmail.com"
favicon = 'https://pbs.twimg.com/profile_images/1691744756836302849/M3PjqDr2_400x400.jpg'
# Dark mode support
# Supported value are :
# - off
# - always
# If commented the theme will use the browser theme.
# darkMode = 'always'

# Social parameters for contact_icons widget
[[params.social]]
alt = "email icon"
icon = "/icons/email.svg"
name = "email"
url = "mailto:kentarok@gmail.com"

[[params.social]]
alt = "github icon"
blank = true
icon = "/icons/github.svg"
name = "github"
url = "https://github.com/kentaro"

[[params.social]]
alt = "twitter icon"
blank = true
icon = "/icons/twitter.svg"
name = "twitter"
url = "https://twitter.com/kentaro"

[[params.social]]
alt = "facebook icon"
blank = true
icon = "/icons/facebook.svg"
name = "facebook"
url = "https://facebook.com/kentarok"

# Navigation bar
[menu]

[[menu.main]]
identifier = "home" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/"
weight = 0

[[menu.main]]
identifier = "CV" # identifier is use for translations
pre = "" # pre is inserted before the translation (icons, image, etc)
url = "/cv"
weight = 1

# Syntax highlighting
[markup.highlight]
guessSyntax = true
lineNumbersInTable = true
noClasses = false # Set to false to use the Pico default theme.
tabWidth = 2

[taxonomies]
category = "categories"
tag = "tags"

# Translation
# English, French and Italian are supported but you can contribute
# by adding translation to i18n/ folder.
[languages.ja]
contentDir = 'content/ja'
languageCode = 'ja'
languageName = '日本語'
weight = 0

[languages.en]
contentDir = 'content/en'
languageCode = 'en'
languageName = 'English'
weight = 1
